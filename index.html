<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section>
        <form class="form">
            <img src="./img/logo-login.png" alt="logo-image" style="margin-bottom: 30px;">
            <label></label>
            <input type="text" placeholder="USERNAME" class="userName" name="username" required>
            <label></label>
            <input type="password" placeholder="PASSWORD" class="userPassword" required name="userPassword">
            <p class="error">Check Your Username and Password</p>
            <button class="loginBtn" type="submit">LOGIN</button>
        </form>
    </section>
    <script src="./js/login.js"></script>
</body>
</html>
